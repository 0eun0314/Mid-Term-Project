<!DOCTYPE html>
<html>
<head>
	<title>VIVIE</title>
	<link rel="stylesheet" type="text/css" href="basicstyle.css">
</head>
<body>
	<header><h1>VIVIE</h1></header>
	
	<hr>
	<nav>
		<a class="nav" href="index.html">Main</a>
		<a class="nav" href="introduce.html">Introduce</a>
	</nav>
	<hr>

	<section>
		<img id="img_main" src="img/vivie/img_main1.jpg" alt="vivie">
		<script>
			let image = document.getElementById("img_main");
			let i;
			let arr = new Array();

			for (i = 0; i < 10; i++) {
				arr[i] = "img/vivie/img_main0.jpg";
			}
			for (i = 10; i < 22; i++) {
				arr[i] = "img/vivie/img_main" + (i-9) + ".jpg";
			}
			for (i = 22; i < 41; i++) {
				arr[i] = "img/vivie/img_main13.jpg";
			}
			
			function images() {
				if (i < 40) {
					i++;
				}
				else {
					i = 0;
				}
				image.src = arr[i];
			}

			setInterval("images()", 100);
		</script>
	</section>
	
	<footer>Copyright 2023. 윤영은 All rights reseved.</footer>
</body>
</html>
